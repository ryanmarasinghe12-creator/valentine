<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to right, #ff758c, #ff7eb3);
        color: white;
        text-align: center;
        overflow-x: hidden;
    }

    h1 {
        margin-top: 100px;
        font-size: 42px;
    }

    button {
        padding: 15px 35px;
        font-size: 22px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        position: absolute;
        transition: 0.2s;
    }

    #yesBtn {
        background: #ff1744;
        color: white;
        left: 40%;
        top: 55%;
    }

    #noBtn {
        background: white;
        color: #ff1744;
        left: 55%;
        top: 55%;
    }

    /* LOVE SECTION */
    #loveSection {
        display: none;
        padding: 60px 20px;
        background: linear-gradient(to right, #ff416c, #ff4b2b);
        min-height: 100vh;
        position: relative;
        overflow: hidden;
    }

    #letter {
        max-width: 800px;
        margin: auto;
        font-size: 22px;
        line-height: 1.8;
        white-space: pre-line;
        border-right: 3px solid white;
        animation: blink 1s infinite;
        position: relative;
        z-index: 2;
    }

    @keyframes blink {
        0%, 50%, 100% { border-color: white; }
        25%, 75% { border-color: transparent; }
    }

    /* Slow floating hearts */
    .slow-heart {
        position: absolute;
        bottom: -50px;
        font-size: 24px;
        animation: rise linear forwards;
        opacity: 0.8;
    }

    @keyframes rise {
        0% {
            transform: translateY(0) scale(1);
            opacity: 0.9;
        }
        100% {
            transform: translateY(-110vh) scale(1.4);
            opacity: 0;
        }
    }

</style>
</head>

<body>

<h1 id="mainTitle">Nuwani ‚ù§Ô∏è<br>Will you be my Valentine?</h1>

<button id="yesBtn">YES ‚ù§Ô∏è</button>
<button id="noBtn">NO üòú</button>

<div id="loveSection">
    <div id="letter"></div>
</div>

<audio id="music" src="music.mp3"></audio>

<script>

/* ================= NO BUTTON ================= */

const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    noBtn.style.left = Math.random() * (window.innerWidth - btnWidth) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - btnHeight) + "px";
});

/* ================= YES BUTTON ================= */

const yesBtn = document.getElementById("yesBtn");
const loveSection = document.getElementById("loveSection");
const letterDiv = document.getElementById("letter");
const music = document.getElementById("music");
const title = document.getElementById("mainTitle");

let heartInterval = null;

yesBtn.onclick = () => {

    title.style.display = "none";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    loveSection.style.display = "block";

    music.currentTime = 0;
    music.play().catch(err => console.log("Audio blocked:", err));

    window.scrollTo({
        top: loveSection.offsetTop,
        behavior: "smooth"
    });

    startTypewriter();
    startSlowHearts();
};

/* ================= CINEMATIC TYPEWRITER ================= */

const message = `Happy Valentine‚Äôs Day, my beautiful Babunthi patiya ‚ù§Ô∏è
From the very first moment you walked into my life, something changed in me.
It‚Äôs hard to explain, but everything felt lighter‚Ä¶ brighter‚Ä¶ warmer.
You didn‚Äôt just become someone I love ‚Äî you became my peace, my happiness, and my favorite part of every single day.
Your smile has this magical way of fixing my worst moods.
Your voice is my favorite sound.
And your presence alone makes everything feel safe and right.
I don‚Äôt know what I did to deserve someone as kind, pure, and beautiful as you. You have the most gentle heart, the sweetest soul, and a love that feels so real and comforting. I admire the way you care about people, the way you love simple things, the way you find joy in books and movies, and how you make even ordinary moments feel special.
With you, I‚Äôve learned that love isn‚Äôt about big dramatic gestures ‚Äî it‚Äôs about the small things. The late-night talks. The random laughs. The way we understand each other without even saying much. Those are the moments I treasure the most.
You are not just my Valentine for today.
You are the person I want beside me tomorrow, next month, next year ‚Äî and for as long as life allows.
I promise to support your dreams.
I promise to protect your heart.
I promise to stand by you when things get hard.
And I promise to keep choosing you, every single day.
Thank you for loving me.
Thank you for being patient with me.
Thank you for being YOU.
On this Valentine‚Äôs Day, I just want you to know that you are deeply loved, appreciated, and cherished more than words can fully describe.
If I had to choose again in every lifetime,
I would still choose you. ‚ù§Ô∏è
Forever yours,
Babunthe üíñ`;

function startTypewriter() {
    let i = 0;
    letterDiv.textContent = "";

    function typing() {

        if (i >= message.length) {
            letterDiv.style.borderRight = "none";
            return;
        }

        const char = message[i];
        letterDiv.textContent += char;
        i++;

        let delay = 30;

        if (char === "." || char === "!" || char === "?") {
            delay = 600;
        } else if (char === ",") {
            delay = 300;
        } else if (char === "\n") {
            delay = 400;
        }

        setTimeout(typing, delay);
    }

    typing();
}

/* ================= SLOW MOTION HEARTS ================= */

function startSlowHearts() {

    heartInterval = setInterval(() => {

        const heart = document.createElement("div");
        heart.className = "slow-heart";
        heart.innerHTML = "‚ù§Ô∏è";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";

        const duration = Math.random() * 5 + 8; // 8‚Äì13 seconds slow motion
        heart.style.animationDuration = duration + "s";

        loveSection.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, duration * 1000);

    }, 800);
}

</script>

</body>
</html>
